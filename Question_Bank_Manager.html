<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank Manager - CAT Quiz System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box::after {
            content: "üîç";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-dropdown {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-card:hover {
            border-color: #3498db;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .question-id {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .question-category {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.5;
        }

        .question-options {
            margin-bottom: 15px;
        }

        .option {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
        }

        .correct-option {
            background: #d4edda;
            border-left: 4px solid #27ae60;
            font-weight: bold;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
        }

        .question-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .question-card:hover .question-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .options-container {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .option-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .option-input input[type="text"] {
            flex: 1;
        }

        .option-input input[type="radio"] {
            width: auto;
        }

        .add-option-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-option-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #495057;
        }

        .empty-state p {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùì Question Bank Manager</h1>
            <div class="subtitle">Create, Edit, and Manage Quiz Questions</div>
        </div>

        <div class="content">
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total Questions</h3>
                    <div class="value" id="totalQuestions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <div class="value" id="totalCategories">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Questions</h3>
                    <div class="value" id="activeQuestions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Last Updated</h3>
                    <div class="value" id="lastUpdated">Today</div>
                </div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search questions...">
                </div>
                <select class="filter-dropdown" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Systems Technologies">Systems Technologies</option>
                    <option value="Hardware & Software">Hardware & Software</option>
                    <option value="Social Implications">Social Implications</option>
                    <option value="Word Processing">Word Processing</option>
                    <option value="Spreadsheets">Spreadsheets</option>
                    <option value="Database">Database</option>
                </select>
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add Question</button>
                <button class="btn btn-success" onclick="exportQuestions()">üì§ Export</button>
                <button class="btn btn-warning" onclick="importQuestions()">üì• Import</button>
            </div>

            <div id="questionsContainer">
                <div class="empty-state">
                    <h3>No Questions Found</h3>
                    <p>Start by adding your first question to the bank.</p>
                    <button class="btn btn-primary" onclick="openAddModal()">Add First Question</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Question Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add New Question</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <form id="questionForm">
                <div class="form-group">
                    <label for="questionText">Question Text *</label>
                    <textarea id="questionText" required placeholder="Enter your question here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="questionCategory">Category *</label>
                    <select id="questionCategory" required>
                        <option value="">Select Category</option>
                        <option value="Systems Technologies">Systems Technologies</option>
                        <option value="Hardware & Software">Hardware & Software</option>
                        <option value="Social Implications">Social Implications</option>
                        <option value="Word Processing">Word Processing</option>
                        <option value="Spreadsheets">Spreadsheets</option>
                        <option value="Database">Database</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questionDifficulty">Difficulty Level</label>
                    <select id="questionDifficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Options *</label>
                    <div class="options-container" id="optionsContainer">
                        <div class="option-input">
                            <input type="radio" name="correctOption" value="0" required>
                            <input type="text" placeholder="Option 1" required>
                            <button type="button" class="remove-option-btn" onclick="removeOption(this)">Remove</button>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correctOption" value="1" required>
                            <input type="text" placeholder="Option 2" required>
                            <button type="button" class="remove-option-btn" onclick="removeOption(this)">Remove</button>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correctOption" value="2" required>
                            <input type="text" placeholder="Option 3" required>
                            <button type="button" class="remove-option-btn" onclick="removeOption(this)">Remove</button>
                        </div>
                        <div class="option-input">
                            <input type="radio" name="correctOption" value="3" required>
                            <input type="text" placeholder="Option 4" required>
                            <button type="button" class="remove-option-btn" onclick="removeOption(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="add-option-btn" onclick="addOption()">‚ûï Add Option</button>
                </div>

                <div class="form-group">
                    <label for="questionExplanation">Explanation (Optional)</label>
                    <textarea id="questionExplanation" placeholder="Explain why this is the correct answer..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="submitBtn">Save Question</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let questions = {};
        let editingQuestionId = null;

        // Load questions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
        });

        // Load questions from server
        async function loadQuestions() {
            try {
                const response = await fetch('/get_questions_bank');
                questions = await response.json();
                updateStats();
                renderQuestions();
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const totalQuestions = Object.keys(questions).length;
            const categories = new Set(Object.values(questions).map(q => q.category));
            const activeQuestions = Object.values(questions).filter(q => q.active !== false).length;
            
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('totalCategories').textContent = categories.size;
            document.getElementById('activeQuestions').textContent = activeQuestions;
            document.getElementById('lastUpdated').textContent = 'Today';
        }

        // Render questions
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filteredQuestions = Object.entries(questions).filter(([id, question]) => {
                const matchesSearch = question.text.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || question.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Questions Found</h3>
                        <p>Try adjusting your search criteria or add a new question.</p>
                        <button class="btn btn-primary" onclick="openAddModal()">Add Question</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="questions-grid">
                    ${filteredQuestions.map(([id, question]) => createQuestionCard(id, question)).join('')}
                </div>
            `;
        }

        // Create question card HTML
        function createQuestionCard(id, question) {
            const correctOption = question.options[question.correctOptionIndex];
            const optionsHtml = question.options.map((option, index) => 
                `<div class="option ${index === question.correctOptionIndex ? 'correct-option' : ''}">${option}</div>`
            ).join('');

            return `
                <div class="question-card">
                    <div class="question-actions">
                        <button class="action-btn edit-btn" onclick="editQuestion('${id}')">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteQuestion('${id}')">üóëÔ∏è</button>
                    </div>
                    <div class="question-header">
                        <div class="question-id">${id.slice(0, 8)}</div>
                        <div class="question-category">${question.category}</div>
                    </div>
                    <div class="question-text">${question.text}</div>
                    <div class="question-options">${optionsHtml}</div>
                    <div class="question-meta">
                        <span>Difficulty: ${question.difficulty || 'Medium'}</span>
                        <span>Created: ${formatDate(question.created_at)}</span>
                    </div>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', renderQuestions);
        document.getElementById('categoryFilter').addEventListener('change', renderQuestions);

        // Modal functions
        function openAddModal() {
            editingQuestionId = null;
            document.getElementById('modalTitle').textContent = 'Add New Question';
            document.getElementById('questionForm').reset();
            document.getElementById('questionModal').style.display = 'block';
        }

        function editQuestion(questionId) {
            editingQuestionId = questionId;
            const question = questions[questionId];
            
            document.getElementById('modalTitle').textContent = 'Edit Question';
            document.getElementById('questionText').value = question.text;
            document.getElementById('questionCategory').value = question.category;
            document.getElementById('questionDifficulty').value = question.difficulty || 'Medium';
            document.getElementById('questionExplanation').value = question.explanation || '';
            
            // Clear and populate options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                addOption(option, index === question.correctOptionIndex);
            });
            
            document.getElementById('questionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
            editingQuestionId = null;
        }

        // Form submission
        document.getElementById('questionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                text: document.getElementById('questionText').value,
                category: document.getElementById('questionCategory').value,
                difficulty: document.getElementById('questionDifficulty').value,
                explanation: document.getElementById('questionExplanation').value,
                options: [],
                correctOptionIndex: 0
            };

            // Get options
            const optionInputs = document.querySelectorAll('#optionsContainer .option-input');
            optionInputs.forEach((optionInput, index) => {
                const textInput = optionInput.querySelector('input[type="text"]');
                const radioInput = optionInput.querySelector('input[type="radio"]');
                
                formData.options.push(textInput.value);
                if (radioInput.checked) {
                    formData.correctOptionIndex = index;
                }
            });

            try {
                if (editingQuestionId) {
                    // Update existing question
                    const response = await fetch(`/update_question/${editingQuestionId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        questions[editingQuestionId] = { ...questions[editingQuestionId], ...formData };
                    }
                } else {
                    // Add new question
                    const response = await fetch('/add_question', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        questions[result.question_id] = { ...formData, question_id: result.question_id };
                    }
                }
                
                closeModal();
                loadQuestions();
            } catch (error) {
                console.error('Error saving question:', error);
                alert('Error saving question. Please try again.');
            }
        });

        // Option management
        function addOption(text = '', isCorrect = false) {
            const container = document.getElementById('optionsContainer');
            const optionCount = container.children.length;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-input';
            optionDiv.innerHTML = `
                <input type="radio" name="correctOption" value="${optionCount}" ${isCorrect ? 'checked' : ''} required>
                <input type="text" placeholder="Option ${optionCount + 1}" value="${text}" required>
                <button type="button" class="remove-option-btn" onclick="removeOption(this)">Remove</button>
            `;
            
            container.appendChild(optionDiv);
        }

        function removeOption(button) {
            const container = document.getElementById('optionsContainer');
            if (container.children.length > 2) {
                button.parentElement.remove();
                // Update radio button values
                container.querySelectorAll('input[type="radio"]').forEach((radio, index) => {
                    radio.value = index;
                });
            }
        }

        // Delete question
        async function deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question?')) {
                try {
                    const response = await fetch(`/delete_question/${questionId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        delete questions[questionId];
                        loadQuestions();
                    }
                } catch (error) {
                    console.error('Error deleting question:', error);
                    alert('Error deleting question. Please try again.');
                }
            }
        }

        // Export questions
        function exportQuestions() {
            const dataStr = JSON.stringify(questions, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `questions_bank_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import questions
        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedQuestions = JSON.parse(e.target.result);
                            // Merge with existing questions
                            Object.assign(questions, importedQuestions);
                            loadQuestions();
                            alert('Questions imported successfully!');
                        } catch (error) {
                            alert('Error importing questions. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Helper functions
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            return new Date(dateString).toLocaleDateString();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('questionModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
