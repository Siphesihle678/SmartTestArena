<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTest Arena - Subject Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .subject-title {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subject-grade {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .subject-description {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .subject-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .subject-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn.edit {
            background: #f39c12;
            color: white;
        }

        .action-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .action-btn.view {
            background: #27ae60;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .subject-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Subject Manager</h1>
            <p>Create and manage subjects for your learning platform</p>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search subjects..." onkeyup="filterSubjects()">
            </div>
            <button class="btn" onclick="openAddModal()">âž• Add Subject</button>
            <button class="btn btn-secondary" onclick="exportSubjects()">ðŸ“Š Export</button>
        </div>

        <div id="subjectsContainer">
            <div class="loading">Loading subjects...</div>
        </div>
    </div>

    <!-- Add/Edit Subject Modal -->
    <div id="subjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Subject</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="subjectForm">
                <div class="form-group">
                    <label for="subjectName">Subject Name *</label>
                    <input type="text" id="subjectName" required>
                </div>
                
                <div class="form-group">
                    <label for="subjectDescription">Description</label>
                    <textarea id="subjectDescription" placeholder="Enter subject description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel">
                        <option value="">Select Grade Level</option>
                        <option value="Grade 8">Grade 8</option>
                        <option value="Grade 9">Grade 9</option>
                        <option value="Grade 10">Grade 10</option>
                        <option value="Grade 11">Grade 11</option>
                        <option value="Grade 12">Grade 12</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="curriculum">Curriculum</label>
                    <input type="text" id="curriculum" placeholder="e.g., CAPS, IEB, etc.">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save Subject</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let subjects = [];
        let editingSubjectId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSubjects();
        });

        async function loadSubjects() {
            try {
                const response = await fetch(`${API_BASE}/subjects`);
                subjects = await response.json();
                renderSubjects();
            } catch (error) {
                console.error('Error loading subjects:', error);
                showError('Failed to load subjects');
            }
        }

        function renderSubjects() {
            const container = document.getElementById('subjectsContainer');
            
            if (subjects.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #7f8c8d;">
                        <h3>No subjects found</h3>
                        <p>Create your first subject to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = subjects.map(subject => `
                <div class="subject-card">
                    <div class="subject-header">
                        <div>
                            <div class="subject-title">${subject.name}</div>
                            <div class="subject-grade">${subject.grade_level || 'All Grades'}</div>
                        </div>
                    </div>
                    
                    <div class="subject-description">
                        ${subject.description || 'No description available'}
                    </div>
                    
                    <div class="subject-stats">
                        <div class="stat-item">
                            <div class="stat-number">6</div>
                            <div class="stat-label">Topics</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">25</div>
                            <div class="stat-label">Questions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">15</div>
                            <div class="stat-label">Students</div>
                        </div>
                    </div>
                    
                    <div class="subject-actions">
                        <button class="action-btn view" onclick="viewSubject(${subject.id})">View</button>
                        <button class="action-btn edit" onclick="editSubject(${subject.id})">Edit</button>
                        <button class="action-btn delete" onclick="deleteSubject(${subject.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterSubjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredSubjects = subjects.filter(subject => 
                subject.name.toLowerCase().includes(searchTerm) ||
                (subject.description && subject.description.toLowerCase().includes(searchTerm))
            );
            
            renderFilteredSubjects(filteredSubjects);
        }

        function renderFilteredSubjects(filteredSubjects) {
            const container = document.getElementById('subjectsContainer');
            
            if (filteredSubjects.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #7f8c8d;">
                        <h3>No subjects found</h3>
                        <p>Try adjusting your search terms.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredSubjects.map(subject => `
                <div class="subject-card">
                    <div class="subject-header">
                        <div>
                            <div class="subject-title">${subject.name}</div>
                            <div class="subject-grade">${subject.grade_level || 'All Grades'}</div>
                        </div>
                    </div>
                    
                    <div class="subject-description">
                        ${subject.description || 'No description available'}
                    </div>
                    
                    <div class="subject-stats">
                        <div class="stat-item">
                            <div class="stat-number">6</div>
                            <div class="stat-label">Topics</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">25</div>
                            <div class="stat-label">Questions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">15</div>
                            <div class="stat-label">Students</div>
                        </div>
                    </div>
                    
                    <div class="subject-actions">
                        <button class="action-btn view" onclick="viewSubject(${subject.id})">View</button>
                        <button class="action-btn edit" onclick="editSubject(${subject.id})">Edit</button>
                        <button class="action-btn delete" onclick="deleteSubject(${subject.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            editingSubjectId = null;
            document.getElementById('modalTitle').textContent = 'Add New Subject';
            document.getElementById('subjectForm').reset();
            document.getElementById('subjectModal').style.display = 'block';
        }

        function editSubject(subjectId) {
            const subject = subjects.find(s => s.id === subjectId);
            if (!subject) return;

            editingSubjectId = subjectId;
            document.getElementById('modalTitle').textContent = 'Edit Subject';
            
            document.getElementById('subjectName').value = subject.name;
            document.getElementById('subjectDescription').value = subject.description || '';
            document.getElementById('gradeLevel').value = subject.grade_level || '';
            document.getElementById('curriculum').value = subject.curriculum || '';
            
            document.getElementById('subjectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('subjectModal').style.display = 'none';
            editingSubjectId = null;
        }

        async function saveSubject(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('subjectName').value,
                description: document.getElementById('subjectDescription').value,
                grade_level: document.getElementById('gradeLevel').value,
                curriculum: document.getElementById('curriculum').value
            };

            try {
                let response;
                if (editingSubjectId) {
                    // Update existing subject
                    response = await fetch(`${API_BASE}/subjects/${editingSubjectId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Create new subject
                    response = await fetch(`${API_BASE}/subjects`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                }

                if (response.ok) {
                    showSuccess(editingSubjectId ? 'Subject updated successfully!' : 'Subject created successfully!');
                    closeModal();
                    loadSubjects();
                } else {
                    throw new Error('Failed to save subject');
                }
            } catch (error) {
                console.error('Error saving subject:', error);
                showError('Failed to save subject');
            }
        }

        async function deleteSubject(subjectId) {
            if (!confirm('Are you sure you want to delete this subject? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/subjects/${subjectId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('Subject deleted successfully!');
                    loadSubjects();
                } else {
                    throw new Error('Failed to delete subject');
                }
            } catch (error) {
                console.error('Error deleting subject:', error);
                showError('Failed to delete subject');
            }
        }

        function viewSubject(subjectId) {
            // Navigate to subject detail page or show subject info
            alert(`Viewing subject ${subjectId} - Feature coming soon!`);
        }

        function exportSubjects() {
            // Mock export functionality
            alert('Export functionality will be implemented soon!');
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.toolbar'));
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.toolbar'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // Form submission
        document.getElementById('subjectForm').addEventListener('submit', saveSubject);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('subjectModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
